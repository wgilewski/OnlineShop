<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <title>Registration</title>
    <link href="../static/css/googleMap.css.css" th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link href="../static/css/background.css" th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/headerUser">HEADER</div>


<div class="container">
    <div align="center">
        <div class="row">
            <div class="col-xl-8 col-lg-6 col-md-6 offset-xl-2 offset-lg-3 offset-md-3">
                <h1>Dane kontaktowe</h1>

                <br/>

                <form th:action="@{/user/contactDetails}" method="post" th:object="${address}">

                    <input id="id" type="text" class="form-control" th:field="*{user}" hidden="hidden"/>
                    <div class="form-group">
                        <label class="h2 text-black" for="country">Kraj</label>
                        <input id="country" type="text" class="form-control" th:field="*{country}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('country')}"
                       th:text="${errors.get('conutry')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="town">Miasto</label>
                        <input id="town" type="text" class="form-control" th:field="*{town}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('town')}" th:text="${errors.get('town')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="zipCode">Kod pocztowy</label>
                        <input id="zipCode" type="text" class="form-control" th:field="*{zipCode}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('zipCode')}"
                       th:text="${errors.get('zipCode')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="street">Ulica</label>
                        <input id="street" type="text" class="form-control" th:field="*{street}" required=""/>
                    </div>
                    <div class="form-group">
                        <label class="h2 text-black" for="houseNumber">Numer domu/mieszkania</label>
                        <input id="houseNumber" type="text" class="form-control" th:field="*{houseNumber}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('houseNumber')}"
                       th:text="${errors.get('houseNumber')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="phoneNumber">Numer telefonu</label>
                        <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('phoneNumber')}"
                       th:text="${errors.get('phoneNumber')}"></p>
                    <br/>

                    <div th:if="${address.id == null}">
                        <div align="center">
                            <input class="btn btn-outline-success" type="submit" value="Zapisz"/>
                            <input class="btn btn-outline-danger" type="reset" value="Resetuj"/>
                        </div>
                        <br/>
                    </div>
                    <div th:if="${address.id != null}">
                        <div align="center">
                            <input class="btn btn-outline-success" type="submit" value="Aktualizuj"/>
                            <input class="btn btn-outline-danger" type="reset" value="Resetuj"/>
                        </div>
                        <br/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<br/>

<div id="footer">
    <div class="footer-main-div">
        <div class="footer-social-icons">
            <ul>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com"><i
                        class="fa fa-facebook"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitter.com"><i
                        class="fa fa-twitter"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com"><i
                        class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-menu-one">
            <ul>
                <li><a href="#">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
