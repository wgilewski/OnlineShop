<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/googleMap.css.css" th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link href="../static/css/googleMap.css.css" th:href="@{/css/tableAlign.css}" rel="stylesheet"/>


    <script>
        function orderApprovedInfo() {
            alert("Dziękujemy za złożenie zamówienia!");
        }

    </script>

</head>
<body>

<div th:replace="fragments/headerUser">HEADER</div>

<div class="container">

    <div class="row">
        <div class="col-xl-12 offset-xl">

            <h2>Szczegóły zamówienia</h2>
            <br/>
            <table class="table table-bordered">

                <thead class="thead-light">
                <th scope="col">Data</th>
                <th scope="col">Ilość</th>
                </thead>

                <tbody>
                <tr th:each="o : ${order}">
                    <td th:text="${o.date}"></td>
                    <td th:text="${o.quantity}"></td>
                </tr>
                </tbody>

            </table>

            </table>

            <table class="table table-bordered">

                <thead class="thead-light">
                <th scope="col">Producent</th>
                <th scope="col">Model</th>
                <th scope="col">Kolor</th>
                <th scope="col">Cena za sztukę</th>
                </thead>

                <tbody>
                <tr th:each="o : ${order}">

                    <td th:text="${o.phone.producer}"></td>
                    <td th:text="${o.phone.model}"></td>
                    <td th:text="${o.phone.color}"></td>
                    <td th:text="${o.phone.price} + zł"></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
<div id="footer">
    <div class="footer-main-div">
        <div class="footer-social-icons">
            <ul>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com"><i
                        class="fa fa-facebook"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitter.com"><i
                        class="fa fa-twitter"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com"><i
                        class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-menu-one">
            <ul>
                <li><a href="#">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/phones/phonesList.js"></script>
</body>
</html>
