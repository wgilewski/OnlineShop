<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>


    <style>
        .table td {
            text-align: center;
        }

        .table th {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:replace="fragments/headerAdmin">HEADER</div>

<div class="container">


    <div align="center">

        <div class="col-xl">

            <table class="table table-bordered">

                <thead class="thead-light">
                <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Cena Maksymalna</th>
                    <th scope="col">Min. przekątna ekranu</th>
                    <th scope="col">Min. rozdzielczość aparatu</th>
                </tr>

                </thead>

                <tbody>
                <td th:text="${profile.name}"></td>
                <td th:text="${profile.maxPrice}"></td>
                <td th:text="${profile.minScreenDiagonal}"></td>
                <td th:text="${profile.minCameraResolution}"></td>
                </tbody>


            </table>

            <table class="table table-bordered">

                <thead class="thead-light">
                <tr>
                    <th scope="col">Min. pamięć wewnętrzna</th>
                    <th scope="col">Min. ram</th>
                    <th scope="col">Min. pojemność baterii</th>
                    <th scope="col">Transmisja danych</th>
                </tr>

                </thead>

                <tbody>
                <th th:text="${profile.minInternalStorage}"></th>
                <td th:text="${profile.minRam}"></td>
                <td th:text="${profile.minBatteryCapacity}"></td>
                <td th:text="${profile.dataTransmissions}"></td>

                </tbody>


            </table>
            <table class="table table-bordered">

                <thead class="thead-light">
                <tr>
                    <th scope="col">Wyświetlacz</th>
                    <th scope="col">Karta pamięci</th>
                    <th scope="col">DualSIm</th>
                    <th scope="col">Bluetooth</th>
                </tr>

                </thead>

                <tbody>

                <td th:text="${profile.displays}"></td>
                <td th:text="${profile.typesOfMemoryCards}"></td>
                <td th:text="${profile.dualSim}"></td>
                <td th:text="${profile.bluetooth}"></td>

                </tbody>


            </table>
            <table class="table table-bordered">

                <thead class="thead-light">
                <tr>
                    <th scope="col">Wifi</th>
                    <th scope="col">Jack</th>
                    <th scope="col">Usb</th>
                </tr>

                </thead>

                <tbody>

                <td th:text="${profile.wifi}"></td>
                <td th:text="${profile.jack}"></td>
                <td th:text="${profile.usb}"></td>


                </tbody>


            </table>
        </div>
    </div>

    <div align="center">
        <a class="btn btn-outline-danger my-button" th:href="@{/phoneProfile/profileUpdate/{id}(id=${profile.id})}">ZMIEŃ
            DANE</a>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
