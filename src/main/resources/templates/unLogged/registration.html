<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <title>Registration</title>
    <link href="../static/css/googleMap.css.css" th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link href="../static/css/background.css" th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header">HEADER</div>


<div class="container">
    <div align="center">
        <div class="row">
            <div class="col-xl-8 col-lg-6 col-md-6 offset-xl-2 offset-lg-3 offset-md-3">
                <div id="ghostBorder"><h1>Rejestracja</h1></div>
                <br/>

                <form th:action="@{/user/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="h2 text-black" for="username">Nazwa użytkownika</label>
                        <input id="username" type="text" class="form-control" th:field="*{username}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('username')}"
                       th:text="${errors.get('username')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="name">Imię</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('name')}" th:text="${errors.get('name')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="surname">Nazwisko</label>
                        <input id="surname" type="text" class="form-control" th:field="*{surname}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('surname')}"
                       th:text="${errors.get('surname')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="email">Email</label>
                        <input id="email" type="text" class="form-control" th:field="*{email}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('email')}" th:text="${errors.get('email')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="password">Hasło</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('password')}" th:text="${errors.get('password')}"></p>
                    <div class="form-group">
                        <label class="h2 text-black" for="passwordConfirmation">Powtórz hasło</label>
                        <input id="passwordConfirmation" type="password" class="form-control"
                        th:field="*{passwordConfirmation}" required=""/>
                    </div>
                    <p class="text-danger" th:if="${errors.containsKey('passwordConfirmation')}" th:text="${errors.get('passwordConfirmation')}"></p>
                    <br/>
                    <div align="center">
                        <input class="btn btn-outline-success" type="submit" value="Rejestracja"/>
                        <input class="btn btn-outline-danger" type="reset" value="Resetuj"/>
                    </div>
                    <br/>
                </form>

            </div>
        </div>
    </div>
</div>


<div id="footer">
    <div class="footer-main-div">
        <div class="footer-social-icons">
            <ul>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com"><i
                        class="fa fa-facebook"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitter.com"><i
                        class="fa fa-twitter"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com"><i
                        class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-menu-one">
            <ul>
                <li><a href="#">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
