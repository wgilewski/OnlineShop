<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <title>Registration</title>
    <link href="../static/css/googleMap.css.css" th:href="@{/css/footer2.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link href="../static/css/background.css" th:href="@{/css/background.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header">HEADER</div>


<br/>
<br/>


<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">

            <div align="center">
                <h1>Logowanie</h1>
                <br/>

                <form th:action="@{/app-login}" method="post">
                    <div class="form-group">
                        <label class="h2" for="username">Nazwa użytkownika</label>
                        <input id="username" type="text" class="form-control" name="username" required=""/>
                    </div>
                    <div class="form-group">
                        <label class="h2" for="password">Hasło</label>
                        <input id="password" type="password" class="form-control" name="password" required=""/>
                    </div>
                    <br/>
                    <div>
                        <p th:text="${error}" class="text-danger"></p>
                    </div>
                    <div align="center">
                        <input class="btn btn-outline-success" type="submit" value="Zaloguj"/>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>


<div id="footer">
    <div class="footer-main-div">
        <div class="footer-social-icons">
            <ul>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com"><i
                        class="fa fa-facebook"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitter.com"><i
                        class="fa fa-twitter"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com"><i
                        class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-menu-one">
            <ul>
                <li><a href="#">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
